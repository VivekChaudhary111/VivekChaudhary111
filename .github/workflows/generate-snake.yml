name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate snake animation SVG
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: VivekChaudhary111  # Replace with your GitHub username

      - name: Create output directory
        run: mkdir -p dist

      - name: Move generated files to 'dist' folder
        run: |
          mv github-contribution-grid-snake.svg dist/
          mv github-contribution-grid-snake-dark.svg dist/ || echo "No dark version generated"

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
